<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="item">
          <h1 class="section-title">To do</h1>
          <button class="section-add" onclick="showmodal()">+ Add card</button>
        </div>
        <div class="item">
          <h1 class="section-title">In porress</h1>
          <button class="section-add" onclick="showmodal()">+ Add card</button>
        </div>
        <div class="item">
          <h1 class="section-title">Stuck</h1>
          <button class="section-add" onclick="showmodal()">+ Add card</button>
        </div>
        <div class="item">
          <h1 class="section-title">Done</h1>
          <button class="section-add" onclick="showmodal()">+ Add card</button>
        </div>
      </div>
      <div class="add-task" id="add-card">
        <div class="add-task-bg" onclick="hidemodal()"></div>
        <div class="add-task-card">
          <h1>Add Task</h1>
          <div>
            <label for="task-title">Title</label>
            <input
              id="task-title"
              class="title-input"
              type="text"
              name="title"
              id=""
            />
          </div>
          <div>
            <label for="task-description">Description</label>
            <textarea
              class="description-input"
              name=""
              id="task-description"
              cols="50"
              rows="5"
            ></textarea>
          </div>
          <div class="status">
            <h2>Status</h2>
            <select class="status-select" name="" id="">
              <option value="">To do</option>
              <option value="">In porress</option>
              <option value="">Stuck</option>
              <option value="">Done</option>
            </select>
          </div>
          <div class="status">
            <h2>Priority</h2>
            <select class="status-select" name="" id="">
              <option value="">Low</option>
              <option value="">Medium</option>
              <option value="">High</option>
            </select>
          </div>
          <div class="add">
            <h2>Add Task</h2>
          </div>
        </div>
      </div>
    </div>
    <script>
      function showmodal() {
        const modal = document.getElementById("add-card");
        modal.style.display = "flex";
      }
      function hidemodal() {
        const modal = document.getElementById("add-card");
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
