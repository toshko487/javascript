    <script>
      function doSomething() {
        const string = document.getElementById("orolt").value; // Element-ee buhleer n avah
        let result = "";

        // for (i = string.length - 1; i >= 0; i--) {
        //   result += string[i];
        // }

        if (string.length == 3 && !isNaN(string)) {
          let digit1 = Number(string[0]);
          let digit2 = Number(string[1]);
          let digit3 = Number(string[2]);

          sum = digit1 + digit2 + digit3;
          result = "цифрүүдын нийлбэр: " + sum;
        } else {
          result = "3-н оронтой тоо оруулна уу?";
        }

        document.getElementById("garalt").innerText = result; //
      }
    </script>
