<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <h1 style="font-size: 50px">Бодолт хийх</h1>
    <div>
      <div class="is-flex">
        <input id="orolt" class="input" type="text" placeholder="Оролт" />
        <button class="button is-dark" onclick="dosomething()">бодох</button>
      </div>
      <pre><code id="garalt" >Гаралт</code></pre>
      <script>
        function dosomething() {
          const oroltElement = document.getElementById("orolt");
          const oroltText = oroltElement.value;
          const oroltNumber = Number(oroltText);

          const remainder = oroltNumber % 2;
          if (remainder == 0) {
            result = "even";
          } else {
            result = "odd";
          }
          document.getElementById("garalt").innerText = result;
        }
      </script>
    </div>
  </body>
</html>
